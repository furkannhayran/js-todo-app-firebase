<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu-style.css">
    <title>Document</title>
</head>
<body>
    
<div class="parent">

    <div class="line-container">
        <div class="sidebar">
            <ul>
                <li><a href="./homePage.html">Anasayfa</a></li>
                <li style="color: red;">Yapılacak Ekle</li>
            </ul>
        </div>
        <div class="content">
            <button id="button" value="open" class="line" onclick="menu()" >
                <div><div></div></div>
             </button>
        </div>
    </div>


<div class="mainContainer">
    <div class="container">
        <h1>ToDo App</h1>
        <div class="header">
            <h5>Kime</h5>
            <input id="names" type="text"  id="">
        </div>
        <div class="info">
            <h5>Bilgi</h5>
            <input id="info" type="text">
        </div>
        <div class="topik">
            <h5>Konu</h5>
        <textarea name="" id="text" cols="30" rows="5"></textarea>
        </div>
        <div class="precedenceAndCase">
            <div class="precedence">
                <h5>Öncelik</h5>
                <select name="" id="precedences">
                    <option value="">Seçiniz</option>
                    <option value="düşük">Düşük</option>
                    <option value="orta">Orta</option>
                    <option value="yüksek">Yüksek</option>
                </select>
            </div>
            <div class="case">
                <h5>Durum</h5>
                <select id="cases" class="durum">
                    <option>Seciniz</option>
                    <option value="test">Test</option>
                    <option value="yeni">Yeni</option>
                    <option value="tamamlandı">Tamamlandı</option>
                </select>
            </div>
        </div>
        <div class="date">
            <div class="start">
                <h5>Başlangıç</h5>
                <input id="startDate" class="inputDate" type="date"> </input>
            </div>
            <div class="finish">
                <h5>Bitiş</h5>
                <input id="endDate" class="inputDate" type="date"> </input>
            </div>
        </div>
        <button id="save"> Kayıt </button>
        <button id="saves"> düzenle </button>
    </div>
</div>
</div>


<div id="page"></div>
<div id="deneme" class="deneme"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="./script.js"></script>
<script src="./events.js"></script>
<script type="module" src="./index.js"></script>
</body>

</html>
